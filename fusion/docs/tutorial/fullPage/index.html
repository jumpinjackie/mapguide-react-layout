<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Fusion Web Mapping Tutorial</title>
      <link rel="stylesheet" type="text/css" href="crispin/jxtheme.css"/>
      <link rel="stylesheet" type="text/css" href="icons.css"/>
      <style type="text/css">
      #header {
        font-weight: bold;
        font-size: 20pt;
        font-family: Arial, Helvetica, sans-serif;
      }
      </style>
      
      <script src="/mapguide/fusionTrunk/lib/fusion.js"></script>
      <script type="text/javascript">
        window.onload = function() {
          
          //do Jx Layouts
          new Jx.Layout('thePage');
          new Jx.Layout('header', {bottom: null, height: 50});
          var mainFrame = new Jx.Layout('main', {top: 50, bottom: null});
          //$('thePage').resize();
          
          var splitter = new Jx.Splitter(mainFrame.domObj, {
              elements: [$('leftColumn'), $('rightColumn')],
              containerOptions: [{width:200},null]
          });
          
          var navBar = new Jx.Toolbar({
              id: 'navigationToolbar',
              scroll: false,
              position:'top'
          });
        
          /* create panels */
          var mapPanel = new Jx.Panel({
              id: 'mapPanel',
              contentId: 'map',
              hideTitle: true,
              toolbars: [navBar]
          }).addTo('rightColumn');
          mapPanel.content.appendChild($('scalebar'));
          mapPanel.content.appendChild($('mapTip'));
          mapPanel.content.appendChild($('navigator'));
    
          /* create a TabBox in the left column */
          var leftColumn = new Jx.TabBox({
              scroll: true
          }).addTo('leftColumn');
          
          var legendPanel = new Jx.Panel({
              contentId: 'legend',
              hideTitle: true
          });
          
          var selectionPanel = new Jx.Panel({
              contentId: 'selectionPanel',
              hideTitle: true
          });
          
          leftColumn.add(
            new Jx.Button.Tab({label: 'Legend', content: legendPanel.domObj}),
            new Jx.Button.Tab({label: 'Selection', content: selectionPanel.domObj})
          );
          
          /* last step is to trigger initial layout of everything */
          $('thePage').resize();
          
          Fusion.initialize();
        }
      </script>
      
  </head>
  <body>

  <div id="thePage">
    <div id="header">
      Fusion Tutorial Application
    </div>
    <div id="main">
      <div id="leftColumn">
      </div>
      <div id="rightColumn">
        <div id="scalebar"></div>
        <div id="mapTip"></div>
        <div id="navigator"></div>
      </div>
    </div>
  </div>
  
  </body>
</html>
