<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Fusion Web Mapping Tutorial</title>
      <link rel="stylesheet" type="text/css" href="crispin/jxtheme.css"/>
      <style type="text/css">
        #header {
          background-color: olive;
        }
      </style>
      
      <script src="/mapguide/fusionTrunk/lib/fusion.js"></script>
      <script type="text/javascript">
        window.onload = function() {
          //do Jx Layouts
          new Jx.Layout('thePage');
          new Jx.Layout('header', {bottom: null, height: 50});
          new Jx.Layout('main', {top: 50, bottom: null});
          $('thePage').resize();
        }
      </script>
      
  </head>
  <body>

  <div id="thePage">
    <div id="header">
      Fusion Tutorial Application
    </div>
    <div id="main">
    </div>
  </div>
  
  </body>
