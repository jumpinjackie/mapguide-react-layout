<!DOCTYPE html>
<html>
    <head>
        <title>MapGuide React Viewer</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="dist/viewer.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- NOTE: If you don't care about IE, you can remove/comment the script reference below -->
        <script type="text/javascript" src="//polyfill.io/v3/polyfill.min.js?features=Object.assign%2CArray.isArray%2CArray.prototype.find%2CArray.prototype.includes%2CMath.log2"></script>
        <script type="text/javascript" src="dist/viewer.js" charset="utf-8"></script>
        <style type="text/css">
            html,
            body,
            #map {
                padding: 0;
                margin: 0;
            }

            #map {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

            /* BEGIN - Common status bar CSS */
            .status-bar-component {
                position: absolute;
                bottom: 0px;
                z-index: 100;
            }
            .component-mouse-coordinates { left: 0px; }
            .component-scale-display { right: 320px; }
            .component-selected-feature-count { right: 570px; }
            .component-view-size { right: 136px; }
            .component-pbmg { right: 0px; }
            /* END - Common status bar CSS */

            #toolbar-region {
                z-index: 2040;
                position: absolute;
                left: 1px;
                width: 40px;
                margin: 0;
                padding: 0;
            }

            .sidebar {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
                overflow: hidden;
                z-index: 2000;
            }

            .sidebar.collapsed {
                width: 45px;
            }

            @media (min-width: 768px) {
                .sidebar {
                    top: 6px;
                    bottom: 6px;
                    transition: width 500ms;
                }
                #toolbar-region {
                    left: 10px;
                }
            }

            @media (min-width: 768px) and (max-width: 991px) {
                .sidebar {
                    width: 305px;
                }
            }

            @media (min-width: 992px) and (max-width: 1199px) {
                .sidebar {
                    width: 390px;
                }
            }

            @media (min-width: 1200px) {
                .sidebar {
                    width: 460px;
                }
            }

            .sidebar-left {
                left: 0;
            }

            @media (min-width: 768px) {
                .sidebar-left {
                    left: 6px;
                }
            }

            .sidebar-right {
                right: 0;
            }

            @media (min-width: 768px) {
                .sidebar-right {
                    right: 6px;
                }
            }

            .sidebar-tabs {
                top: 0;
                bottom: 0;
                height: 100%;
                background-color: rgba(0, 60, 136, 0.5);
            }

            .sidebar-left .sidebar-tabs {
                left: 0;
            }

            .sidebar-right .sidebar-tabs {
                right: 0;
            }

            .sidebar-tabs,
            .sidebar-tabs > ul {
                position: absolute;
                width: 40px;
                margin: 0;
                padding: 0;
            }

            .sidebar-tabs > li,
            .sidebar-tabs > ul > li {
                width: 100%;
                height: 40px;
                color: #fff;
                font-size: 12pt;
                overflow: hidden;
                transition: all 80ms;
            }

            .sidebar-tabs > li:hover,
            .sidebar-tabs > ul > li:hover {
                color: #fff;
                background-color: rgba(0, 60, 136, 0.6);
            }

            .sidebar-tabs > li.active,
            .sidebar-tabs > ul > li.active {
                color: #fff;
                background-color: #0074d9;
            }

            .sidebar-tabs > li.disabled,
            .sidebar-tabs > ul > li.disabled {
                color: rgba(255, 255, 255, 0.4);
            }

            .sidebar-tabs > li.disabled:hover,
            .sidebar-tabs > ul > li.disabled:hover {
                background: transparent;
            }

            .sidebar-tabs > li.disabled > a,
            .sidebar-tabs > ul > li.disabled > a {
                cursor: default;
            }

            .sidebar-tabs > li > a,
            .sidebar-tabs > ul > li > a {
                display: inline-block;
                width: 100%;
                height: 100%;
                line-height: 40px;
                color: inherit;
                text-decoration: none;
                text-align: center;
            }

            .sidebar-tabs > ul + ul {
                bottom: 0;
            }

            .sidebar-content {
                position: absolute;
                top: 0;
                bottom: 0;
                background-color: rgba(255, 255, 255, 0.95);
                overflow-x: hidden;
                overflow-y: auto;
            }

            .sidebar-left .sidebar-content {
                left: 42px;
                right: 0;
            }

            .sidebar-right .sidebar-content {
                left: 0;
                right: 42px;
            }

            .sidebar.collapsed > .sidebar-content {
                overflow-y: hidden;
            }

            .sidebar-pane {
                display: none;
                left: 0;
                right: 0;
                box-sizing: border-box;
                padding: 10px 20px;
            }

            .sidebar-pane.active {
                display: block;
            }

            @media (min-width: 768px) and (max-width: 991px) {
                .sidebar-pane {
                    min-width: 265px;
                }
            }

            @media (min-width: 992px) and (max-width: 1199px) {
                .sidebar-pane {
                    min-width: 350px;
                }
            }

            @media (min-width: 1200px) {
                .sidebar-pane {
                    min-width: 420px;
                }
            }

            /*
            .sidebar-header {
                margin: -10px -20px 0;
                height: 40px;
                padding: 0 20px;
                line-height: 40px;
                font-size: 14.4pt;
                color: #fff;
                background-color: #0074d9;
            }
            */
            .sidebar-header {
                line-height: 40px;
                font-size: 14.4pt;
                color: #fff;
                background-color: #0074d9;
            }

            .sidebar-right .sidebar-header {
                padding-left: 40px;
            }

            .sidebar-close {
                position: absolute;
                top: 0;
                width: 40px;
                height: 40px;
                text-align: center;
                cursor: pointer;
            }

            .sidebar-left .sidebar-close {
                right: 0;
            }

            .sidebar-right .sidebar-close {
                left: 0;
            }

            .sidebar {
                background-color: rgba(255, 255, 255, 0.4);
            }

            @media (min-width: 768px) {
                .sidebar {
                    border: 3px solid transparent;
                    border-radius: 4px;
                }
            }

            .sidebar-left {
                border-right: 3px solid transparent;
            }

            .sidebar-right {
                border-left: 3px solid transparent;
            }

            .sidebar-tabs {
                overflow: hidden;
            }

            @media (min-width: 768px) {
                .sidebar-tabs {
                    border-radius: 2px 0 0 2px;
                }
                .collapsed .sidebar-tabs {
                    border-radius: 2px;
                }
            }

            @media (min-width: 768px) {
                .sidebar-content {
                    border-radius: 0 2px 2px 0;
                }
            }

            .sidebar-left ~ .sidebar-map .ol-zoom {
                margin-left: 46px;
            }

            @media (min-width: 768px) {
                .sidebar-left ~ .sidebar-map .ol-zoom {
                    transition: margin-left 500ms;
                }
            }

            @media (min-width: 768px) and (max-width: 991px) {
                .sidebar-left ~ .sidebar-map .ol-zoom {
                    margin-left: 317px;
                }
            }

            @media (min-width: 992px) and (max-width: 1199px) {
                .sidebar-left ~ .sidebar-map .ol-zoom {
                    margin-left: 402px;
                }
            }

            @media (min-width: 1200px) {
                .sidebar-left ~ .sidebar-map .ol-zoom {
                    margin-left: 472px;
                }
            }

            @media (min-width: 768px) {
                .sidebar-left.collapsed ~ .sidebar-map .ol-zoom {
                    margin-left: 52px;
                }
            }

            .sidebar-right ~ .sidebar-map .ol-rotate,
            .sidebar-right ~ .sidebar-map .ol-attribution,
            .sidebar-right ~ .sidebar-map .ol-full-screen {
                margin-right: 46px;
            }

            @media (min-width: 768px) {
                .sidebar-right ~ .sidebar-map .ol-rotate,
                .sidebar-right ~ .sidebar-map .ol-attribution,
                .sidebar-right ~ .sidebar-map .ol-full-screen {
                    transition: margin-right 500ms;
                }
            }

            @media (min-width: 768px) and (max-width: 991px) {
                .sidebar-right ~ .sidebar-map .ol-rotate,
                .sidebar-right ~ .sidebar-map .ol-attribution,
                .sidebar-right ~ .sidebar-map .ol-full-screen {
                    margin-right: 317px;
                }
            }

            @media (min-width: 992px) and (max-width: 1199px) {
                .sidebar-right ~ .sidebar-map .ol-rotate,
                .sidebar-right ~ .sidebar-map .ol-attribution,
                .sidebar-right ~ .sidebar-map .ol-full-screen {
                    margin-right: 402px;
                }
            }

            @media (min-width: 1200px) {
                .sidebar-right ~ .sidebar-map .ol-rotate,
                .sidebar-right ~ .sidebar-map .ol-attribution,
                .sidebar-right ~ .sidebar-map .ol-full-screen {
                    margin-right: 472px;
                }
            }

            @media (min-width: 768px) {
                .sidebar-right.collapsed ~ .sidebar-map .ol-rotate,
                .sidebar-right.collapsed ~ .sidebar-map .ol-attribution,
                .sidebar-right.collapsed ~ .sidebar-map .ol-full-screen {
                    margin-right: 52px;
                }
            }

            html,
            body,
            #map {
                font: 10pt Verdana, sans-serif;
            }

            li.sidebar-separator {
                height: 2px !important;
                border-bottom: 1px solid white;
            }

            .sidebar-toolbar {
                color: white;
            }

            .sidebar-toolbar .toolbar-separator-vertical {
                border-bottom: 1px solid white;
            }

            .sidebar-toolbar .selected-item {
                color: black;
            }

            .sidebar-toolbar .mouse-over {
                color: black;
            }

            .component-navigator {
                top: 25px;
                right: 10px;
            }

            .component-scale-display {
                background-color: rgba(0, 60, 136, 0.5);
                color: white;
            }

            .component-selected-feature-count {
                background-color: rgba(0, 60, 136, 0.5);
                color: white;
            }

            .component-view-size {
                background-color: rgba(0, 60, 136, 0.5);
                color: white;
            }

            .component-mouse-coordinates {
                position: absolute;
                bottom: auto;
                left: auto;
                right: 5px;
                top: 5px;
                background-color: rgba(0, 60, 136, 0.5);
                color: white;
            }

            div.sidebar-has-selection-badge {
                background-color: red;
                border-radius: 4px;
                
                width: 10px;
                height: 10px;
                position: absolute;
                right: 3px;
                bottom: 3px;
            }

            @media (max-width: 768px) {
                .component-mouse-coordinates {
                    display: none;
                }
                .component-scale-display {
                    display: none;
                }
                .component-view-size {
                    display: none;
                }
                .component-selected-feature-count {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var el = document.getElementById("map");
            var viewer = new MapGuide.Application();
            viewer.mount(el, {
                initCommandFactory: function(dispatch) { return new MapGuide.MapGuideViewerInitCommand(dispatch); },
                layout: "sidebar",
                /*
                externalBaseLayers: [
                    { name: "OpenStreetMap", kind: "OSM", visible: true },
                    { name: "Stamen - Toner", kind: "Stamen", options: { layer: "toner" } },
                    { name: "Stamen - Watercolor", kind: "Stamen", options: { layer: "watercolor" } }
                ],*/
                mapguide: {
                    agentUri: "../mapagent/mapagent.fcgi"
                }
            });
        </script>
    </body>
</html>
